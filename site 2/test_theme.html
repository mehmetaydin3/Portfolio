<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    .bg-custom-light {
      background-color: #E9E9E9;
    }
    
    /* Dark mode animated 3D gradient background */
    html.dark body {
      background: linear-gradient(
        135deg,
        #111827 0%,
        #1f2937 25%,
        #374151 50%,
        #1f2937 75%,
        #111827 100%
      );
      background-size: 400% 400%;
      animation: deep3DGradient 20s ease-in-out infinite;
      position: relative;
    }

    @keyframes deep3DGradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 25%; }
      50% { background-position: 50% 100%; }
      75% { background-position: 25% 0%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Force dark mode styles for drawers when in dark mode */
    html.dark #testDrawer {
      background-color: #1f2937 !important;
    }

    /* Force light mode styles for drawers when in light mode */
    html:not(.dark) #testDrawer {
      background-color: #E9E9E9 !important;
    }

    body.drawer-open {
      width: 100% !important;
      overflow: hidden !important;
    }

    /* Ensure dark mode background is preserved when drawers are open */
    html.dark body.drawer-open {
      background: linear-gradient(
        135deg,
        #111827 0%,
        #1f2937 25%,
        #374151 50%,
        #1f2937 75%,
        #111827 100%
      ) !important;
      background-size: 400% 400% !important;
      animation: deep3DGradient 20s ease-in-out infinite !important;
      background-attachment: fixed !important;
    }

    /* Ensure light mode background is preserved when drawers are open */
    html:not(.dark) body.drawer-open {
      background: #ffffff !important;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white">
  <div class="p-8">
    <h1>Theme Test</h1>
    <p>Current theme: <span id="currentTheme"></span></p>
    <button id="openDrawer" class="bg-blue-500 text-white px-4 py-2 rounded">Open Drawer</button>
    <button id="toggleTheme" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Toggle Theme</button>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/20 backdrop-blur-md z-40 hidden"></div>
  
  <!-- Drawer -->
  <div id="testDrawer" class="fixed bottom-0 left-1/2 w-[90%] h-[90vh] bg-custom-light dark:bg-gray-800 rounded-t-[24px] shadow-2xl translate-y-full -translate-x-1/2 transition-transform duration-500 z-50 overflow-y-auto">
    <div class="p-6">
      <button id="closeDrawer" class="float-right bg-red-500 text-white px-3 py-1 rounded">Close</button>
      <h2 class="text-xl font-bold mb-4">Test Drawer</h2>
      <p>This drawer should maintain the current theme when opened.</p>
      <p>Current theme in drawer: <span id="drawerTheme"></span></p>
    </div>
  </div>

  <script>
    let scrollPosition = 0;

    function updateThemeDisplay() {
      const isDark = document.documentElement.classList.contains('dark');
      document.getElementById('currentTheme').textContent = isDark ? 'Dark' : 'Light';
      const drawerThemeEl = document.getElementById('drawerTheme');
      if (drawerThemeEl) {
        drawerThemeEl.textContent = isDark ? 'Dark' : 'Light';
      }
    }

    function lockBodyScroll() {
      scrollPosition = window.pageYOffset;
      document.body.style.position = 'fixed';
      document.body.style.top = `-${scrollPosition}px`;
      document.body.style.left = '0';
      document.body.style.right = '0';
      document.body.style.width = '100%';
      document.body.classList.add('drawer-open');
    }

    function unlockBodyScroll() {
      document.body.style.position = '';
      document.body.style.top = '';
      document.body.style.left = '';
      document.body.style.right = '';
      document.body.style.width = '';
      document.body.classList.remove('drawer-open');
      window.scrollTo(0, scrollPosition);
    }

    document.getElementById('openDrawer').addEventListener('click', () => {
      document.getElementById('overlay').classList.remove('hidden');
      document.getElementById('testDrawer').classList.remove('translate-y-full');
      lockBodyScroll();
      updateThemeDisplay();
    });

    document.getElementById('closeDrawer').addEventListener('click', () => {
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('testDrawer').classList.add('translate-y-full');
      unlockBodyScroll();
    });

    document.getElementById('toggleTheme').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      updateThemeDisplay();
    });

    // Initial theme display
    updateThemeDisplay();
  </script>
</body>
</html>
